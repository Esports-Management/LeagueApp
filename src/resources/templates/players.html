<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Summoner List</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> Summoners </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="player : ${player_list}">
        <td>
            <a th:href="@{/player-statistics(username=${player})}"><span th:text="${player}"></span></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
